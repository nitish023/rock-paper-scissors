<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        function getComputerChoice() {
            randomNum = Math.floor(Math.random() * 3) + 1;
            if (randomNum == 1) {
                finalOutcome = 'Rock';
            }
            else if (randomNum == 2) {
                finalOutcome = 'Paper';
            }
            else {
                finalOutcome = 'Scissors';
            }
            return finalOutcome;
        }

        function playRound(playerSelection, computerSelection) {
            updatedPlayer = playerSelection.toLowerCase();
            updatedComputer = computerSelection.toLowerCase();
            
            if (updatedPlayer == 'rock' && updatedComputer == 'scissors') {
                return ('win');
            } else if (updatedPlayer == 'rock' && updatedComputer == 'paper') {
                return ('lose');
            } else if (updatedPlayer == 'paper' && updatedComputer == 'scissors') {
                return ('lose');
            } else if (updatedPlayer == 'paper' && updatedComputer == 'rock') {
                return ('win');
            } else if (updatedPlayer == 'scissors' && updatedComputer == 'rock') {
                return ('lose');
            } else if (updatedPlayer == 'scissors' && updatedComputer == 'paper') {
                return ('win');
            } else {
                return ('tie');
            }
        }

        
    </script>
</body>
</html>
